<!DOCTYPE html>
<html lang="pt-br">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Reprodutor de Vídeo HLS</title>
   <!-- CSS do Video.js -->
   <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
 </head>
 <body>
   <!-- Conteúdo da página vai aqui -->
   <video id="hls-example" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
     <source type="application/x-mpegURL" src="http://74.235.74.10:8080/output.m3u8">
   </video>
   <script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
   <script src="https://vjs.zencdn.net/7.2.3/video.js"></script>
   <script>
     var player = videojs('hls-example');
     player.play();
   </script>
 </body>
</html>
